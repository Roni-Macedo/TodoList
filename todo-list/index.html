<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="icon" href="images/favicon.png" />
    <!-- Icons do fontawesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>To do list</title>
  </head>
  <body>
    <header>
      <h1 class="logo">Todo - L<span>i</span>st</h1>
    </header>
    <main>
      <div class="box">
        <form class="add-todos" action="#">
          <input
            class="input-todo"
            type="text"
            name="add"
            autofocus
            autocomplete="off"
            placeholder="Adicionar - Todo"
          />
        </form>
        <div class="box-todo">
          <fieldset class="fieldset-todo">
            <legend class="far fa-trash-alt delete"></legend>
            <p>
              Assistir serie da netflix
            </p>
          </fieldset>
          <fieldset class="fieldset-todo">
            <legend class="far fa-trash-alt delete"></legend>
            <p>
              Correr 2 kilometros
            </p>
          </fieldset>
          <fieldset class="fieldset-todo">
            <legend class="far fa-trash-alt delete"></legend>
            <p>
              Visitar a titia
            </p>
          </fieldset>
          <fieldset class="fieldset-todo">
            <legend class="far fa-trash-alt delete"></legend>
            <p>
              Ir no dentista
            </p>
          </fieldset>
        </div>
        <form class="filter-todo">
          <input
            class="input-todo"
            type="text"
            name="search"
            autocomplete="off"
            placeholder="Filtrar - Todo"
          />
        </form>
      </div>
    </main>
    <footer>
      <p>
        BY
        <i class="fa-thin fa-registered"></i>
        Dingos
      </p>
    </footer>
    <script src="./script/app.js"></script>
  </body>
</html>
